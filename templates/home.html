<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>


    <meta charset="UTF-8">
    <title>SpotiGraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ca78d5a4ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="{% static 'js/home.js' %}"></script>
</head>
<body>
{% csrf_token %}
    <input type="hidden" id="hdnSession" data-value="{{ request.session.code }}" />
    <div id="main">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
              <img alt="Brand" src="{% static 'img/Logo.png' %}">
            </a>

            <button class="btn navBtn" id="navBtn"><i class="fa fa-2x fa-bars"></i></button>
        </nav>

        <script src="//d3js.org/d3.v3.min.js"></script>
        <script>drawPresentation()</script>
        <div id="pane" class="row"></div>
    </div>
    <div id="sideNav" class="sidenav">
          <a id="findArtist">Render graph</a>
          <a id="recommender2" opened="false">Recommeder</a>
          <a>Clients</a>
          <a>Contact</a>
    </div>

    <footer class="page-footer" style="text-align: center">
        <iframe id='player' src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width='500' height='80' frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </footer>
</body>
</html>
