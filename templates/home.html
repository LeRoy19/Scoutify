<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>SpotiGraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include 'include.html' %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="{% static 'js/home.js' %}"></script>
</head>
<body>
{% csrf_token %}
    <input type="hidden" id="hdnSession" data-value="{{ request.session.code }}" />
    <div id="main">

        <script>renderNav('home')</script>

        <script src="//d3js.org/d3.v3.min.js"></script>
        <script>drawPresentation()</script>
        <div id="pane" class="row"></div>
    </div>
    {% include 'sidenav.html' %}

    <footer class="page-footer" style="text-align: center">
        <iframe id='player' src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width='500' height='80' frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </footer>
</body>
</html>
