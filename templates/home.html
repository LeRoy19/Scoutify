<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>SpotiGraph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include 'include.html' %}
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="{% static 'js/home.js' %}"></script>

</head>
<body>
{% csrf_token %}

    <div id="main">

        <script>renderNav('home')</script>

        <div id="pane">
                <div class="row" style="margin: 0;">
                    <h1 id='TopArtists' class="display-4">Top Artists Global</h1>
                    <div class="dropdown dropright show" style="margin: 1.5%;">
                          <a style="background-color: #1DB954;" class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Change country
                          </a>

                          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Global');">Global</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Italy');">Italy</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'USA');">Usa</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'United Kingdom');">United Kingdom</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Spain');">Spain</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Germany');">Germany</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Australia');">Australia</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'France');">France</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Ireland');">Ireland</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Belgium');">Belgium</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Portugal');">Portugal</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Canada');">Canada</button>
                              <button class="dropdown-item" type="button" onclick="render_top_artists({{ request.client }}, 'Mexico');">Mexico</button>
                          </div>
                        </div>
                    </div>
                </div>
        <script type="text/javascript">
            var token = {{ request.client|safe }}
                render_top_artists(token, 'Global');
        </script>
                <div id="artistsDiv" class="row" ></div>
                <div id="playerDiv">
                    <iframe id='player' src="" width='550' height='80' frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </div>

    </div>



    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
</body>
</html>
