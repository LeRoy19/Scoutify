<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Graph</title>
    {% include 'include.html' %}
    <link rel="stylesheet" href="{% static 'css/graph.css' %}">
    <script src="{% static 'js/graph.js' %}"></script>
</head>
<body>
<script>renderNav('graph')</script>
    <div id="main">
        <div id="pane" class="row">

            <div class="col-lg-3" id="sidebar">

                <h4>Insert the artist's name</h4>
                <div class="input-group mb-3">
                    <input type="text" id="art" class="form-control">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="render"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" style="color: white; background-color: #1DB954" for="type">Distance</label>
                    </div>
                    <select class="custom-select" id="type">
                        <option selected>1</option>
                        <option value='2'>2</option>
                        <option value='3'>3</option>
                        <option value='4'>4</option>
                        <option value='5'>5</option>
                    </select>
                </div>

                <div class="card" id="artistCard" style="height: 60%; background-color: #191414;">

                </div>

                <iframe id='player' src="https://open.spotify.com/embed/playlist/37i9dQZEVXbMDoHDwVN2tF" style="margin-top: 2%;" width='280' height='80' frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

            </div>
            <div class="col-lg-9" id="graphDiv">
                <script src="//d3js.org/d3.v3.min.js"></script>
                <script>drawPresentation();</script>
            </div>


        </div>
    </div>






</body>
</html>
